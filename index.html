<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <title>Spotify 2.0</title>
    </head>
    <body>

        <nav>
            <img id="logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.freeiconspng.com%2Fuploads%2Fgreen-app-spotify-icon-0.png&f=1&nofb=1" alt="spotify-logo">
            <h2>Luca's Spotify</h2>
        </nav>

        <div class="choose-container">
            <label for="cars">Seleziona un genere:</label>
            <select id="generi">
              <option value="pop">Pop</option>
              <option value="rock">Rock</option>
              <option value="metal">Metal</option>
              <option value="jazz">Jazz</option>
            </select>
        </div>

        <div class="container">
            <div class="album-card">
                <img src="https://www.onstageweb.com/wp-content/uploads/2018/09/bon-jovi-new-jersey.jpg" alt="">
                <h3>New Jersey</h3>
                <span>Bon Jovi</span>
                <small>1988</small>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
